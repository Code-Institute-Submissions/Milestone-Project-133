<nav class="d-none d-lg-block fixed-top bg-light">
    <div class="container">
        <div class="row">
           
            <div class="col-2 text-left mr-0">
                <a class="slurps-title navbar-brand text-body font-weight-bolder mr-0" href="{% url 'home' %}">Slurps</a>
            </div>

            <div class="lg-search-bar-bg col-6 p-0 m-auto">
                <form method="GET" action="{% url 'home' %}" class="form-inline">
                    {% csrf_token %}
                    <div class="input-group w-100">
                        <div class="input-group-prepend">                            
                            <button class="search-btn-bg input-group-text" id="basic-addon1" type="submit">
                               <i class="fas fa-search text-body font-weight-bolder"></i>
                            </button>                        
                        </div>
                        <input type="search" name="search" class="lg-search-bar form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" required>
                    </div>                    
                </form>
            </div>

            <div class="person-icon-bg col-1 mt-4">
                <a href="{% url 'user_profiles' %}" class="text-body">
                    <i class="fas fa-user-alt"></i>
                </a>
            </div>

            <div class="shopping-cart-icon-bg col-1 mt-4">
                <a href="{% url 'shopping_cart' %}" class="text-body">   
                    <div class="row">
                        <div class="col-sm pr-4">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="trolley-counter-number text-center font-weight-bold">{{ drink_counter}}</span>
                        </div>
                    </div>
                    <span class="shopping-cart-price font-weight-bold">                                  
                        {% if shopping_cart_items %}
                            £{{ subtotal|floatformat:2 }}
                        {% else %}
                            £0.00
                        {% endif %}
                    </span> 
                </a>
            </div>

        </div>
    </div>
</nav>
