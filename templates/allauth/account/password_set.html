{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Set Password" %}{% endblock %}
{% block tab_title %}| Set Password{% endblock %}
{% block content %}
<section class="footer-pusher">
   <div class="container mt-2">
      <div class="row">
         <div class="col-12">
            <h1 class="mt-3">{% trans "Set Password" %}</h1>
            <form method="POST" action="{% url 'account_set_password' %}" class="change-password-border password_set">
               {% csrf_token %}
               {{ form.as_ul }}
               <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
         </div>
      </div>
   </div>
</section>
{% endblock %}
