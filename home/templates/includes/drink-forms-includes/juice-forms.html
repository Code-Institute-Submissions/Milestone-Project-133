<form method="POST" action="{% url 'add_to_shopping_cart' juice.id %}" class="quantity-selection">
    {% csrf_token %}
    <label for="juiceSelection"></label>
    <input value="1" type="number" name="drinkSelections" min="1" max="100" data-drink_id="{{ juice.id }}" class="font-weight-bolder">
    <button type="submit" class="text-uppercase bg-secondary mb-1 font-weight-bolder">add</button>
    <input type="hidden" name="redirect_url" value="{{ request.path }}">
</form>
