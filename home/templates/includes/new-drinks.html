<section>
    <h1 class="new-drinks-title text-capitalize mb-4">new drinks</h1>
    <div class="container">
        <div class="row">     
            {% for new_drink in new_drinks %}
                <div class="col-sm-6 col-lg-3">
                    <div class="container">                
                        <div class="row">
                            <div class="col">
                                <div class="new-drinks-circle text-capitalize bg-secondary font-weight-bold">new!</div>
                                <div class="drinks_img">
                                    <img src="{{ new_drink.image }}" alt="{{ new_drink.drink_name }}" class="rounded">
                                </div>
                                <ul>
                                    <li class="text-capitalize">{{ new_drink.drink_name }}</li> 
                                    <li>1x{{ new_drink.millilitres }}ml</li>                            
                                    <li>Â£{{ new_drink.price}}</li>                            
                                </ul>
                                <form method="POST" action="{% url 'add_to_shopping_cart' new_drink.drink_name %}" class="quantity-selection">
                                    {% csrf_token %}
                                    <label for="newDrinkQuantity"></label>
                                    <input value="1" type="number" name="drinkSelections" min="1" max="100" data-drink_id="{{ new_drink.id }}" id="newDrinkQuantity{{ new_drink.id }}">
                                    <button type="submit" class="text-uppercase bg-secondary mb-5">add to cart</button>
                                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}    
        </div>
    </div>
</section>
