<section id="juiceSection">
    <h1 class="text-capitalize my-4">juices</h1>
        <div class="container">
            <div class="row">
                {% for juice in juices %}
                    <div class="col-sm-6 col-md-4 col-lg-3">                  
                        <div class="container">                
                            <div class="row">
                                <div class="col">
                                    <div class="drinks_img">
                                        <img src="{{ juice.image }}" alt="{{ juice.drink_name }}" class="rounded">
                                    </div>
                                    <ul>
                                        <li class="text-capitalize">{{ juice.drink_name }}</li> 
                                        <li>1x{{ juice.millilitres }}ml</li>                            
                                        <li>Â£{{ juice.price}}</li>                            
                                    </ul>
                                    <form method="POST" action="{% url 'add_to_shopping_cart' juice.drink_name %}" class="quantity-selection">
                                        {% csrf_token %}
                                        <label for="juiceQuantity"></label>
                                        <input value="1" type="number" name="drinkSelections" min="1" max="100" data-drink_id="{{ juice.id }}" id="juiceQuantity{{ juice.id }}">
                                        <button type="submit" class="text-uppercase bg-secondary mb-5">add to cart</button>
                                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                    </form>                                
                                </div>
                            </div>
                        </div>                                                        
                    </div>              
                {% endfor %}
            </div>
        </div>
</section>
