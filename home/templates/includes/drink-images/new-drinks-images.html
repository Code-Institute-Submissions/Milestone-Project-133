<div class="drinks_img">
    {% if new_drink.image %}  
        <img src="{{MEDIA_URL}}{{ new_drink.image }}" alt="{{ new_drink.drink_name|capfirst }} photo." class="rounded">
    {% else %}
        <img class="mb-1 rounded" src="{{ MEDIA_URL }}no-image.PNG" alt="No image available.">  
    {% endif %} 
</div>
