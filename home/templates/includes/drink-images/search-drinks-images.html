{% for new_drink in new_drinks %}
    {% if drink_search_result.drink_name == new_drink.drink_name %}
        <div class="new-drinks-circle2 text-capitalize font-weight-bolder">new!</div>
    {% endif %} 
{% endfor %}
<div class="drinks_img">
    {% if drink_search_result %}
    <img src="media/{{ drink_search_result.image }}" alt="{{ drink_search_result.drink_name|capfirst }} photo." class="rounded">
    {% else %}
    <img class="mb-1 rounded" src="{{ MEDIA_URL }}no-image.PNG" alt="No image available."> 
    {% endif %}
</div>
